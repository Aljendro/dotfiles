---
- name: Installing Apt Packages
  become: yes
  apt:
    name: curl
    state: present
    update_cache: yes

- name: Install nvm
  shell: >
    curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.38.0/install.sh | bash
  args:
    creates: "{{ ansible_env.HOME }}/.nvm/nvm.sh"

- name: Install Nodejs version
  shell: source {{ ansible_env.HOME }}/.nvm/nvm.sh && nvm install 14.17.1
  args:
    executable: /bin/bash

- name: Use Nodejs version
  shell: source {{ ansible_env.HOME }}/.nvm/nvm.sh && nvm alias default 14.17.1
  args:
    executable: /bin/bash

- name: Install globals
  shell: source {{ ansible_env.HOME }}/.nvm/nvm.sh && nvm use default && npm install -g typescript typescript-language-server yarn neovim prettier serverless jest aws-cdk csvtojson
  args:
    executable: /bin/bash

