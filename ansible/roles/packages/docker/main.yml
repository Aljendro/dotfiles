---
- name: Downloading Docker Public Key
  get_url:
    url: https://download.docker.com/linux/ubuntu/gpg
    dest: /tmp/docker_pubkey.pub

- name: Loading Docker Public Key into Apt
  become: yes
  command: apt-key add /tmp/docker_pubkey.pub

- name: Adding Docker to List
  become: yes
  shell: echo 'deb [arch=amd64] http://download.docker.com/linux/ubuntu bionic stable' | sudo tee /etc/apt/sources.list.d/docker.list

- name: Installing Docker Packages
  become: yes
  apt:
    name:
      - docker-ce
    state: latest
    update_cache: yes

- name: Add user to the docker group
  become: yes
  user:
    name: "{{ lookup('env', 'USER') }}"
    group: docker

- name: Get Machine Hardware Name
  shell: uname -m
  register: hardware_name

- name: Get Kernel Name
  shell: uname -s
  register: kernel_name

- name: Install Docker Compose
  become: yes
  get_url:
    url: "https://github.com/docker/compose/releases/download/1.29.2/docker-compose-{{ kernel_name.stdout }}-{{ hardware_name.stdout }}"
    dest: /usr/local/bin/docker-compose
    mode: +x
