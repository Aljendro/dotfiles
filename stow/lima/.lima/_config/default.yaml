cpus: 4
memory: '8GiB'
disk: '100GiB'

mounts:
  - location: '~/vm_shared'
    mountPoint: '{{.Home}}/Shared'
    writable: true

portForwards:
  - guestPortRange: [8000, 9000]
    hostPortRange: [8000, 9000]

ssh:
  forwardX11: true

provision:
  - mode: system
    script: |
      #!/bin/bash
      set -eux -o pipefail
      dnf up -y
      dnf copr enable dejan/lazygit -y
      dnf copr enable jdxcode/mise -y
      dnf install -y \
        ansible \
        awscli2 \
        bat \
        clangd \
        curl \
        fd-find \
        fzf \
        git \
        git-delta \
        jq \
        lazygit \
        lsof \
        mise \
        neovim \
        python3-pip \
        ripgrep \
        stow \
        tmux \
        tree \
        unzip \
        wget \
        xclip \
        xorg-x11-xauth
